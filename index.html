<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 5.3.3 Example</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Demonstration of Dropdown Menu with Bootstrap and Floating UI</h1>
        <div class="dropdown">
            <button class="dropdown-toggle btn btn-primary d-block">Click Me</button>
            <ul class="dropdown-menu">
                <li>
                    <button class="dropdown-item">
                        Option 1
                    </button>
                </li>
                <li>
                    <button class="dropdown-item">
                        Option 2
                    </button>
                </li>
                <li>
                    <button class="dropdown-item">
                        Option 3
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <script src="./dist/index.js"></script>
    <script>
        const dropdownElement = document.querySelector('.dropdown');
        const dropdown = new Dropdown(dropdownElement);
    </script>
</body>
</html>
