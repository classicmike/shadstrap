<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 5.3.3 Example</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Demonstration of Dropdown Menu with Bootstrap and Floating UI</h1>
        <div class="dropdown">
            <button class="dropdown-toggle btn btn-primary d-block">Click Me</button>
            <ul class="dropdown-menu">
                <li>
                    <button class="dropdown-item">
                        Option 1
                    </button>
                </li>
                <li>
                    <button class="dropdown-item">
                        Option 2
                    </button>
                </li>
                <li>
                    <button class="dropdown-item">
                        Option 3
                    </button>
                </li>
                <li>
                    <button class="dropdown-item">
                        Option 4
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <script type="module">
        import { computePosition, offset, flip, shift, autoUpdate, limitShift } from 'https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.5.1/+esm';

        const trigger = document.querySelector('.dropdown-toggle');
        const menu = document.querySelector('.dropdown-menu');

        const toggleDropdown = (event) => {
            event.preventDefault();

            const isVisible = menu.classList.contains('show');
            if(isVisible) {
                menu.classList.remove('show');
            } else {
                menu.classList.add('show');
                updatePosition();
            }
        }

        const updatePosition = () => {
            // calculates the position based on  trigger element and the specified configuration.
            computePosition(trigger, menu, {
                placement: 'bottom-start',
                middleware: [offset({
                    mainAxis: 2,
                    crossAxis: 0
                }), flip(), shift({ limiter: limitShift() })], // middle ware. offset - offsets the menu, flip() flips the menu if not enough space, shift() - adjust to say in viewport.
            }).then(({ x, y}) => {
                Object.assign(menu.style, {
                    left: `${x}px`,
                    top: `${y}px`,
                });
            })
        }

        autoUpdate(trigger, menu, updatePosition);

        trigger.addEventListener('click', toggleDropdown);

        document.addEventListener('click', (event) => {
            if(!menu.contains(event.target) && !trigger.contains(event.target)) {
                menu.classList.remove('show');
            }
        });

    </script>
</body>
</html>
